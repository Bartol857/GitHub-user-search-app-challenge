<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>

		<title>Frontend Mentor | GitHub user search app</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header class="header">
			<h1 class="appname">devfinder</h1>
			<button class="color-switch">
				<p class="color-name">Dark</p>
				<img src="./assets/icon-moon.svg" alt="Mode switcher icon" />
			</button>
		</header>

		<main class="main">
			<div class="searchbox">
				<img
					src="./assets/icon-search.svg"
					alt="Search icon"
					class="search-icon"
				/>
				<input
					type="text"
					placeholder="Search GitHub username..."
					class="search-input"
				/>
				<button class="search-btn">Search</button>
				<p class="error-msg"></p>
			</div>

			<div class="mainbox">
				<div class="userbox">
					<img src="" alt="User avatar" class="avatar" />
					<div class="userinfo">
						<div class="username">
							<h2 class="name">Kuppo</h2>
							<p class="loginname">@octocat</p>
						</div>
						<p class="joined">Joined 25 Jan 2011</p>
					</div>
				</div>

				<p class="description">
					Lorem ipsum, dolor sit amet consectetur adipisicing elit. At,
					mollitia.
				</p>

				<div class="repobox">
					<div class="repos">
						<h3>Repos</h3>
						<h2>8</h2>
					</div>
					<div class="followers">
						<h3>Followers</h3>
						<h2>3938</h2>
					</div>
					<div class="following">
						<h3>Following</h3>
						<h2>9</h2>
					</div>
				</div>

				<div class="infobox">
					<div class="info">
						<img src="./assets/icon-location.svg" alt="" />
						<p class="location-info">Not Available</p>
					</div>
					<div class="info">
						<img src="./assets/icon-website.svg" alt="" />
						<p class="website-info">Not Available</p>
					</div>
					<div class="info">
						<img src="./assets/icon-twitter.svg" alt="" />
						<p class="twitter-info">Not Available</p>
					</div>
					<div class="info">
						<img src="./assets/icon-company.svg" alt="" />
						<p class="company-info">Not Available</p>
					</div>
				</div>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    
		<script src="./js/main.js"></script>
	</body>
</html>
